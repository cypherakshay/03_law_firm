<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Roboto-Slab Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Law Firm</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <!-- NAV-BAR SECTION -->
        <section aria-label="navbar">
          <nav class="navbar">
            <div class="flex-1">
              <img src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div class="grid-2">
              <div class="flex-2">
                <ul class="list">
                  <li class="list-item">Home</li>
                  <li class="list-item">Pricing</li>
                  <li class="list-item">Contact</li>
                  <li class="list-item">Terms and Conditions</li>
                </ul>
              </div>
              <div class="flex-2">
                <button class="button-small">Get Started</button>
              </div>
            </div>
          </nav>
        </section>

        <!-- Hero Section -->
        <section aria-label="hero">
          <div class="hero">
            <h1 class="hero-heading">Your Justice Is Our Top Priority</h1>
            <p class="para">
              As a state of law, maintaining justice is something that every
              citizen must pay attention to, and we are here to uphold justice
              for you
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
